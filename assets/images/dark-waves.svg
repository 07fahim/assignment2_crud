<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="waveGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#111111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#000000"/>
  
  <!-- Waves -->
  <path d="M0,200 C200,150 400,250 800,200 L800,600 L0,600 Z" 
        fill="url(#waveGradient1)" 
        opacity="0.6"/>
  
  <path d="M0,250 C300,200 500,300 800,250 L800,600 L0,600 Z" 
        fill="url(#waveGradient2)" 
        opacity="0.4"/>
  
  <path d="M0,300 C250,250 550,350 800,300 L800,600 L0,600 Z" 
        fill="url(#waveGradient1)" 
        opacity="0.3"/>
</svg>
